<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>IntelliBuild Studio | Mobile Optimized Agent OS</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.7.0",
        "react-dom": "https://esm.sh/react-dom@^19.2.3"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #020420;
            --nuxt-green: #00DC82;
            --border-subtle: #1a1e43;
        }

        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: var(--bg-base); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
            /* Prevents pull-to-refresh on mobile Chrome/Safari */
            overscroll-behavior-y: contain;
        }

        /* Standard custom scrollbar - thinner for mobile */
        .custom-scrollbar::-webkit-scrollbar { width: 3px; height: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 220, 130, 0.2); border-radius: 10px; }

        .bg-nuxt-gradient {
            background: linear-gradient(135deg, #00DC82 0%, #00C16A 100%);
        }

        .text-nuxt {
            background: linear-gradient(135deg, #00DC82 0%, #80ffcc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Optimize animations for mobile GPUs */
        @keyframes modal-fade {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes modal-fade-slide-in {
            from { opacity: 0; filter: blur(4px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }
        @keyframes modal-slide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes backdrop-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 220, 130, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 220, 130, 0.6); }
        }
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .animate-modal-fade { animation: modal-fade 0.2s ease-out forwards; will-change: transform, opacity; }
        .animate-modal-fade-slide-in { animation: modal-fade-slide-in 0.3s ease-out forwards; will-change: transform, opacity; }
        .animate-modal-slide { animation: modal-slide 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }
        .animate-backdrop { animation: backdrop-in 0.2s ease-out forwards; will-change: opacity; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }

        /* Mobile specific touch area optimizations */
        @media (max-width: 768px) {
            button, a, input, select, textarea {
                min-height: 44px;
            }
            .mobile-safe-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* Disable user text selection for UI elements */
        nav, button { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
