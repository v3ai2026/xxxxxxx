            font-family: 'Inter', sans-serif;

        }
        @keyframes modal-slide {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

            from { opacity: 0; transform: scale(0.85); }
