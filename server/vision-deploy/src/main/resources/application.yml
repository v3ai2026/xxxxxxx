server:
  port: 8083

spring:
  application:
    name: vision-deploy
  datasource:
    url: jdbc:postgresql://localhost:5432/vision_paas
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true

# Docker Configuration
docker:
  host: unix:///var/run/docker.sock

# Logging
logging:
  level:
    com.vision.paas: DEBUG
    com.github.dockerjava: INFO
